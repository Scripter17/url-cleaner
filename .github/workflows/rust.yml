name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build.
      run: cargo build

  build_no_default_features:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build no default features.
      run: cargo build --no-default-features

  test_default_config:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run the non-network default config tests.
      run: cargo run -- --tests tests.json

  test_default_features:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run cargo test on default features.
      run: cargo test

  test_subsets:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Awarnings
    steps:
    - uses: actions/checkout@v3
    - uses: taiki-e/install-action@cargo-hack
    - name: Test feature subsets of size 2 and below.
      run: cargo hack test --feature-powerset --depth 2 --clean-per-run
