name: Build

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        oses: [
            {name: ubuntu-latest , extension: ""},
            {name: windows-latest, extension: ".exe"},
            {name: macos-latest  , extension: ""}
          ]

    runs-on: ${{ matrix.oses.name }}

    steps:
    - uses: actions/checkout@v4

    - name: 'Resore cache'
      if: runner.environment == null
      uses: actions/cache/restore@v4
      with:
        key: ${{ runner.os }}-release-artifacts
        path: target

    - name: Build
      run: cargo build -r

    - name: 'Save cache'
      uses: actions/cache/save@v4
      with:
        key: ${{ runner.os }}-release-artifacts
        path: target

    - name: Upload
      if: runner.environment == 'github-hosted'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}
        if-no-files-found: error
        path: |
          target/release/url-cleaner${{ matrix.oses.extension }}
          target/release/url-cleaner-site${{ matrix.oses.extension }}
          target/release/url-cleaner-discord-app${{ matrix.oses.extension }}
          engine/default-cleaner.json
          site/url-cleaner-site-userscript.js
