name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: cargo build -r
    - uses: actions/upload-artifact@v4
      with:
        name: stuff
        path: |
          target/release/url-cleaner
          target/release/url-cleaner-site
          target/release/url-cleaner-discord-app
