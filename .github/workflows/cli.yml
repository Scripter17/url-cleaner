name: CLI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: cli

jobs:
  order:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: order
      run: |
        set -o pipefail
        seq -f "https://%0.0f.com" 100 | cargo run | sort -Vc

  offline_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: offline_tests
      run: cargo run -- --tests ../tests/offline.json
