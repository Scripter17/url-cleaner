[package]
name = "url-cleaner-site-types"
version = "0.12.0-beta"
edition = "2024"
description = "Types for URL Cleaner Site"
repository = "https://github.com/Scripter17/url-cleaner"
keywords = ["url-cleaner"]
categories = []
license = "AGPL-3.0-or-later"
readme = "README.md"
rust-version = "1.88.0"

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
thiserror = "2.0.17"
url = "2.5.7"
url-cleaner-engine = { path = "../engine", version = "0.12.0-beta", default-features = false }

[lints]
workspace = true

[features]
default = ["default-cleaner"]

default-cleaner = [
  "regex",
  "http",
  "cache",
  "base64"
]

regex   = []
http    = []
cache   = []
base64  = []
custom  = []
command = []
debug   = []
