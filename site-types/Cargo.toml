[package]
name = "url-cleaner-site-types"
version = "0.11.0"
edition = "2024"
description = "Types for URL Cleaner Site."
repository = "https://github.com/Scripter17/url-cleaner"
keywords = ["url-cleaner"]
categories = []
license = "AGPL-3.0-or-later"
readme = "README.md"
rust-version = "1.88.0"

[dependencies]
serde = { version = "1.0.221", features = ["derive"] }
thiserror = "2.0.16"
url = "2.5.7"
url-cleaner-engine = { path = "../engine", version = "0.11.0", default-features = false }

[lints]
workspace = true

[features]
default = ["default-cleaner"]

default-cleaner = [
  "regex",
  "http",
  "cache",
  "base64"
]

regex    = []
http     = []
cache    = []
base64   = []
custom   = []
commands = []
debug    = []
