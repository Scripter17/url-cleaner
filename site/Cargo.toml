[package]
name = "url-cleaner-site"
version = "0.12.0-beta"
edition = "2024"
description = "A basic HTTP server and userscript to make using URL Cleaner in a browser easier."
repository = "https://github.com/Scripter17/url-cleaner"
keywords = ["url", "url-tracking", "privacy", "url-cleaner"]
categories = ["web-programming::http-server"]
license = "AGPL-3.0-or-later"
readme = "README.md"
rust-version = "1.88.0"

[dependencies]
clap = { version = "4.5.48", features = ["derive", "unstable-v5"] }
futures = "0.3.31"
rocket = { version = "0.5.1", features = ["json", "tls", "mtls"] }
serde = "1.0.228"
serde_json = "1.0.145"
thiserror = "2.0.17"
time = { version = "0.3.44", features = ["formatting"] }
url = { version = "2.5.7", features = ["serde"] }
better-url = { path = "../better-url", version = "0.12.0-beta" }
url-cleaner-engine = { path = "../engine", version = "0.12.0-beta", default-features = false }
url-cleaner-site-types = { path = "../site-types", version = "0.12.0-beta", default-features = false }

[features]
default = ["default-cleaner"]

default-cleaner = [
  "url-cleaner-engine/default-cleaner",
  "regex",
  "http",
  "cache",
  "base64"
]

regex    = ["url-cleaner-engine/regex"   , "url-cleaner-site-types/regex"   ]
http     = ["url-cleaner-engine/http"    , "url-cleaner-site-types/http"    ]
cache    = ["url-cleaner-engine/cache"   , "url-cleaner-site-types/cache"   ]
base64   = ["url-cleaner-engine/base64"  , "url-cleaner-site-types/base64"  ]
custom   = ["url-cleaner-engine/custom"  , "url-cleaner-site-types/custom"  ]
commands = ["url-cleaner-engine/commands", "url-cleaner-site-types/commands"]
debug    = ["url-cleaner-engine/debug"   , "url-cleaner-site-types/debug"   ]

[lints]
workspace = true
