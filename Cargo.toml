[package]
name = "url-cleaner"
version = "0.1.0"
edition = "2021"
description = "A CLI tool and library for URL manipulation with a focus on stripping tracking."
repository = "https://github.com/Scripter17/url-cleaner"
keywords = ["url", "tracking", "paramaters"]
categories = ["command-line-utilities"]
license-file = "LICENSE.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.7", features = ["derive"] }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
url = "2.4.1"
wasm-bindgen = "0.2.88"
reqwest = { version = "0.11.22", features = ["blocking"], optional = true}
const-str = { version = "0.5.6", optional = true }
atty = { version = "0.2.14", optional = true }
thiserror = "1.0.50"
serde-wasm-bindgen = "0.6.3"
regex = { version = "1.10.2", optional = true }
glob = { version = "0.3.1", optional = true }
psl = "2.1.14"
form_urlencoded = "1.2.1"
regex-syntax = "0.8.2"
urlencoding = "2.1.3"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["http", "commands", "cache-redirects", "stdin", "default-config", "minify-included-strings", "regex", "glob"]
# Enables HTTP stuff. DOES NOT WORK ON WASM.
http = ["dep:reqwest"]
# Enables [`url_cleaner::glue::CommandWrapper`].
commands = []
# Write the result of [`url_cleaner::rules::mappers::Mapper::ExpandShortLink`] to redirect-cache.txt.
cache-redirects = []
# Allow reading URLs from STDIN.
stdin = ["dep:atty"]
# Include default-config.json in the binary.
default-config = []
# Replace all whitepace in the default config with just one space.
minify-included-strings = ["dep:const-str"]
# Enables [`url_cleaner::glue::RegexWrapper`].
regex = ["dep:regex"]
# Enables [`url_cleaner::glue::GlobWrapper`].
glob = ["dep:glob"]

# https://stackoverflow.com/a/54842093/10720231
[profile.release]
opt-level = 3     # 3 gives +30% size and -20% time compared to 'z'
lto = true        # Enable link-time optimization
codegen-units = 1 # Reduce number of codegen units to increase optimizations
panic = 'abort'   # Abort on panic
strip = true      # Strip symbols from binary*

[lints.rust]
missing_docs = "warn"

[lints.clippy]
unwrap_used = "deny"
expect_used = "warn" # "force-warn" doesn't work in clippy???
missing_errors_doc = "deny"
missing_panics_doc = "deny"
missing_safety_doc = "deny"
perf = "warn"
arithmetic_side_effects = "warn"
cargo_common_metadata = "warn"
