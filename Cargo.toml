[package]
name = "url-cleaner"
version = "0.1.0"
edition = "2021"
description = "A CLI tool and library for URL manipulation with a focus on stripping tracking."
repository = "https://github.com/Scripter17/url-cleaner"
keywords = ["url", "tracking", "paramaters"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.7", features = ["derive"] }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
tokio = { version = "1.34.0", features = ["rt", "macros"] }
url = "2.4.1"
wasm-bindgen = "0.2.88"
reqwest = { version = "0.11.22", features = ["blocking"], optional = true}
const-str = { version = "0.5.6", optional = true }
atty = { version = "0.2.14", optional = true }
thiserror = "1.0.50"
serde-wasm-bindgen = "0.6.3"
regex = { version = "1.10.2", optional = true }
glob = { version = "0.3.1", optional = true }
psl = "2.1.14"
form_urlencoded = "1.2.1"
regex-syntax = "0.8.2"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["http", "commands", "cache-redirects", "stdin", "default-rules", "minify-included-strings", "regex", "glob"]
http = ["dep:reqwest"]
commands = []
cache-redirects = []
stdin = ["dep:atty"]
default-rules = []
minify-included-strings = ["dep:const-str"]
regex = ["dep:regex"]
glob = ["dep:glob"]

# https://stackoverflow.com/a/54842093/10720231
[profile.release]
opt-level = 3       # 3 gives +30% size and -20% time compared to 'z'
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*

[lints.rust]
missing_docs = "warn"

[lints.clippy]
unwrap_used = "deny"
expect_used = "warn" # "force-warn" doesn't work in clippy???
missing_errors_doc = "deny"
missing_panics_doc = "deny"
missing_safety_doc = "deny"
perf = "warn"
arithmetic_side_effects = "warn"
cargo_common_metadata = "warn"
